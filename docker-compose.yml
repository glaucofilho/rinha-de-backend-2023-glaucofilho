  postgresdb: # Banco de dados
    image: postgres
    container_name: postgresdb
    hostname: postgresdb
    network_mode: host
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: root
    volumes:
      # - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./db/postgresql.conf:/docker-entrypoint-initdb.d/postgresql.conf
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: '2.0GB'

  redis:
    image: redis:latest
    container_name: redis
    hostname: redis
    network_mode: host
    command: redis-server --save "" --appendonly no --maxclients 10000
    deploy:
      resources:
        limits:
          cpus: '0.05'
          memory: '0.05GB'